{% extends "layout.html" %}

{% block title %}
    Deposit
{% endblock %}

{% block main %}
    <form action="/add_cash" method="post">
        <div class="form-group">
            <input autocomplete="off" placeholder="Amount to Deposit" min="1" class="form-control" name="cash" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Deposit Cash</button>
    </form>

{% endblock %}
